<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Employee Registration Form</h1>
    <h3>Employee Details</h3>
    <form action="#" method="post" class="emp-form">
      <label for="name">Employee Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter employee name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter email address" required>

      <label for="designation">Designation:</label>
      <input type="text" id="designation" name="designation" placeholder="Enter designation" required>

      <label for="department">Department:</label>
      <input type="text" id="department" name="department" placeholder="Enter department" required>

      <label for="college">College Name:</label>
      <input type="text" id="college" name="college" placeholder="Enter college name" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" placeholder="Enter address" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
