name: Deploy EmpApplication to AWS EC2

on:
  push:
    branches:
      - main   
jobs:
  deploy:
    name: Build and Deploy Employee Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project repository
        uses: actions/checkout@v4

      - name: Configure SSH for EC2 access
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EMP_APP_SSH_KEY }}


      - name: Transfer application files to EC2
        run: |
          echo "Copying Docker resources to EC2 instance..."
          scp -o StrictHostKeyChecking=no -r docker-deploy/* ubuntu@${{ secrets.EMP_APP_PUBLIC_IP }}:/home/ubuntu/empapplication/

      - name: Deploy updated Docker container
        run: |
          echo "Connecting to EC2 and starting deployment..."
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EMP_APP_PUBLIC_IP }} << 'EOF'
            set -e
            cd /home/ubuntu/empapplication

            echo "Removing any old running containers..."
            RUNNING=$(sudo docker ps -aq)
            if [ -n "$RUNNING" ]; then
              sudo docker stop $RUNNING || true
              sudo docker rm $RUNNING || true
            fi

            echo "Building the new Docker image..."
            sudo docker build -t empapplication:latest .

            echo "Launching the updated container..."
            sudo docker run -d -p 80:80 --name empapp-container empapplication:latest

            echo "Deployment completed successfully."
          EOF
